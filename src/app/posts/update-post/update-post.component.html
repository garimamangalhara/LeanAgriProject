<div class="form-body">
  <form>
    <label> Enter the details to be updated!</label>
    <div class="form-group">
      <label>User Id</label>
      <input type="text" class="form-control" name="userId" [(ngModel)]="update.userId" placeholder="Enter userId">
    </div>
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" name="title" [(ngModel)]="update.title" placeholder="Enter title">
    </div>
    <div class="form-group">
      <label>Body</label>
      <input type="text" class="form-control" name="body" [(ngModel)]="update.body" placeholder="Enter body">
    </div>
    <button class="btn-create" (click)="updatePost()">Update</button>
  </form>
</div>
